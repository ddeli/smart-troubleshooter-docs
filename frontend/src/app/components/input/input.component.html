<form clrForm>
  <clr-textarea-container>
    <textarea
      clrTextarea
      placeholder="Enter troubleshoot text here..."
      [(ngModel)]="inputText"
      name="input"
      required
      rows="1"
      (input)="autoResize($event); submitText()"
      spellcheck="false"
      class="autosize-textarea"
    ></textarea>
  </clr-textarea-container>
</form>
