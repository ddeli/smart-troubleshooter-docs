<div>
  <h2 style="padding-top: 20px" >Smart Troubleshoot Docs</h2>

  <app-input (inputTextSubmit)="handleInputText($event)"></app-input>

  <app-spinner [isLoading]="loading" (buttonPressed)="onButtonPressed()"></app-spinner>

  <p *ngIf="loading">Please wait while the LLM is processing your request</p>
  <h2 *ngIf="showOutput">Doc-Ready Output Text</h2>
  <app-output *ngIf="showOutput && documentation" [documentation]="documentation"></app-output>
</div>
