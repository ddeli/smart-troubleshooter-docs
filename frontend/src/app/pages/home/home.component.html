<div>
  <h1 style="padding-top: 20px" >Smart Troubleshoot Docs</h1>
  <h3 >Input Text</h3>
  <app-input></app-input>

  <app-spinner [isLoading]="loading" (fetchingFinished)="onFetchingFinished()" (buttonPressed)="onButtonPressed()"></app-spinner>
  <h3 >Output Doc</h3>
  <p>Show Output Variable: {{showOutput}}</p>
  <app-output *ngIf="showOutput && documentation" [documentation]="documentation"></app-output>
</div>
